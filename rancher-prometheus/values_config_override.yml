  #dashboardsConfigMaps:
  #  k8s-status: "grafana-dashboards-k8s-status"
  #  node-status: "grafana-dashboards-node-status"
  #  node-exporter-full: "grafana-dashboards-node-exporter-full"
  additionalDataSources:
    - name: Thanos
      type: prometheus
      access: proxy
      url: http://thanos-query.thanos.svc.cluster.local.:9090
      isDefault: true
      jsonData:
        cacheLevel: Medium
        defaultEditor: builder
        disableRecordingRules: false
        exemplarTraceIdDestinations: []
        httpMethod: POST
        prometheusType: Thanos
        prometheusVersion: 0.31.1
        timeInterval: 1m
    - name: elasticsearch-k8s-log
      type: elasticsearch
      access: proxy
      url: http://172.31.18.85:9200
      isDefault: false
      jsonData:
        includeFrozen: false
        index: k8s-log*
        logLevelField: ""
        logMessageField: message
        maxConcurrentShardRequests: 5
        timeField: "@timestamp"
        timeInterval: 30s
    - name: elasticsearch-k8s-app
      type: elasticsearch
      access: proxy
      url: http://172.31.18.85:9200
      isDefault: false
      jsonData:
        includeFrozen: false
        index: k8s-app3-metric*
        logLevelField: ""
        logMessageField: message
        maxConcurrentShardRequests: 5
        timeField: "@timestamp"
        timeInterval: 30s

kube-state-metrics:
  replicas: 2

prometheus-adapter:
  replicas: 2

prometheus-node-exporter:
