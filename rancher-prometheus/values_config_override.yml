prometheus:
  prometheusSpec:
    externalLabels:
      NHcenter: "centerA"
    replicas: 2
#    remoteWrite: 
#     - url: http://metricbeat.logging.svc.cluster.local.:9201/write
    thanos:
      objectStorageConfig:
        #key: minio_conf.yml
        key: objstore.yml
        name: thanos-obstore-secret
#  thanosService:
#    annotations: {}
#    clusterIP: ""
#    enabled: true
#    labels: {}
#    port: 10901
#    portName: grpc
#    targetPort: grpc
#    type: ClusterIP
  thanosService:
    enabled: true 
    annotations: {}
    labels: {}
    externalTrafficPolicy: Cluster
    type: ClusterIP
    portName: grpc
    port: 10901
    targetPort: "grpc"
    httpPortName: http
    httpPort: 10902
    targetHttpPort: "http"
    clusterIP: ""
    nodePort: 30901
    httpNodePort: 30902

alertmanager:
  enabled: true
  alertmanagerSpec:
    logLevel: debug
    alertmanagerConfiguration: 
      name: example-alertcfg
    clusterGossipInterval: "15s"
    replicas: 1
    #replicas: 3
    alertmanagerConfigSelector:
      matchExpressions:
        - key: alertconfig
          operator: In
          values:
            - example
            - example-config
  service:
    type: NodePort
    nodePort: 31112

grafana: 
  enabled: true
  replicas: 2
  image: 
    repository: rancher/mirrored-grafana-grafana
    tag: 10.3.3
  service:
    type: NodePort
    nodePort: 31111
    isessionAffinity: ClientIP
  sidecar:
    datasources:
      enabled: true
      isDefaultDatasource: false
    label: "grafana_dashboard"
    labelValue: "1"
    dashboards:
      enabled: true
      folderAnnotation: "grafana_dashboard_folder"
      provider:
        name: 'sidecarProvider'
        orgId: 1
        folder: ''
        type: file
        disableDelete: false
        allowUiUpdates: false
        foldersFromFilesStructure: true
  #dashboardProviders: 
  #  dashboardproviders.yaml:
  #    apiVersion: 1
  #    providers:
  #    - name: 'default'
  #      orgId: 1
  #      folder: 'Test-dashboard-default'
  #      type: file
  #      disableDeletion: false
  #      editable: true
  #      options:
  #        path: /var/lib/grafana/dashboards/default
  #    - name: 'system'
  #      orgId: 1
  #      folder: 'Test-dashboard-system'
  #      type: file
  #      disableDeletion: false
  #      editable: true
  #      options:
  #        path: /var/lib/grafana/dashboards/system
  #dashboards:
  #  default: 
  #  system: 
  #    kubernetes-cluster:
  #      # Ref: https://grafana.com/dashboards/6417 - Kubernetes cluster 
  #      gnetId: 6417
  #      revision: 1
